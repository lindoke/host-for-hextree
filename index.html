<!DOCTYPE html>
<html>
<head>
    <script>
        function sendSuccessMessage() {
            const payload = {
                message: "success",
                data: ""  // Keep this empty to match the expected format
            };
            window.parent.postMessage(JSON.stringify({ message: "init_complete" }), "*");
            window.parent.postMessage(JSON.stringify(payload), "*"); 
        }

        window.onload = function () {
            setTimeout(sendSuccessMessage, 1000); // Wait for WebView to initialize
        };
    </script>
</head>
<body>
    <h1>Flag41 - 1</h1>
</body>
</html>
